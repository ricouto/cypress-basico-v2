name: CI CAC-TAT

on:
  schedule:
    - cron: "0 14 * * 1-5"
  push:
    branches: [main]
  pull_request:
    branches: [main] # Adicionado para especificar branches
  workflow_dispatch:
    inputs:
      dispatcher:
        description: 'Iniciador do workflow'
        required: false
        default: 'manual'

jobs:
  suite-tat:
    runs-on: ubuntu-22.04 # Vers√£o atualizada
    container:
      image: cypress/browsers:node18.12.0-chrome107
      options: "-u root:root"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Execucao Suite TAT
        uses: cypress-io/github-action@v6
        with:
          command: npm run cypress:execute

  rerun-on-failure:
    needs: suite-tat # Replace with your job name
    if: failure() && fromJSON(github.run_attempt) < 3
    runs-on: ubuntu-22.04
		
    steps:
      - env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
          GH_DEBUG: api
        run: gh workflow run rerun.yml -F run_id=${{ github.run_id }		